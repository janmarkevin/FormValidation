<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <script src="https://kit.fontawesome.com/71a9bdfa63.js" crossorigin="anonymous"></script>
  <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  <title>Register</title>
</head>
<body>
  <form class="form" name="register" id="form">
    <div class="form__wrapper">      
      <div class="form__control">
        <div class="form__control-group">
          <label for="email">Email</label>
          <div class="form__right">
            <input type="email" name="email" id="email" class="form__input" required>
          </div>
        </div>
        <span id="errorEmail" class="form__text-error"></span>
      </div>
      <div class="form__control">      
        <div class="form__control-group">
          <label for="password">Password</label>
          <div class="form__right">
            <input type="password" name="password" id="password" class="form__input" required>
          </div>
        </div>
        <span id="errorPassword" class="form__text-error"></span>
      </div>
      <div class="form__control" id="gender">
        <div class="form__control-group">
          <label for="gender">Gender</label>
          <div class="form__right">
            <div class="form__gender">
              <input type="radio" name="gender" value="male" id="male" class="form__male">
              <label for="male">Male</label>
            </div>
            <div class="form__gender">
              <input type="radio" name="gender" value="female" id="female" class="form__female">
              <label for="female">Female</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form__control">
        <div class="form__bottom">
          <div class="form__terms">
            <input type="checkbox" name="terms" value="accept" class="form__terms" id="terms" required>
            <label for="terms">Accept terms and conditions</label>
          </div>
          <button id="registerBtn" type="button" disabled="disabled" class="form__btn">Register</button>
        </div>
      </div>
    </div>
  </form>

  <!-- SuccessModal -->
  <div id="success" class="modal">
    <div class="modal__wrapper">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h2>Successfuly registered</h2>
      </div>
    </div>
  </div>

  <script src="assets/js/main.min.js"></script>
</body>
</html>
