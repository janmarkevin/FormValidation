<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://kit.fontawesome.com/71a9bdfa63.js" crossorigin="anonymous"></script>
  <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  <title>Register</title>
</head>
<body>
  <div class="modal" id="modal"></div>

  <form class="form" name="register" id="form" onchange="return validate()">
    <div class="form__wrapper">      
      <div class="form__control">
        <div class="form__control-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form__input" required onchange="return EmailValidation()">
        </div>
        <span id="text"></span>
      </div>
      <div class="form__control">      
        <div class="form__control-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form__input" required onchange="return PasswordValidation()">
        </div>
        <span id="textPassword"></span>
      </div>
      <div class="form__control" id="gender">
        <div class="form__control-group">
          <label for="gender">Gender</label>
          <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
          </div>
        </div>
      </div>
      <div class="form__control">
        <div class="form__bottom">
          <div class="form__terms">
            <input type="checkbox" name="terms" value="accept" id="terms" required>
            <label for="terms">Accept terms and conditions</label>
          </div>
          <button type="submit" id="register" disabled="disabled">Register</button>
        </div>
      </div>
    </div>
  </form>

  <script src="assets/js/main.js"></script>
</body>
</html>
